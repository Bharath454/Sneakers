<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mens Collections</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #fff;
      color: #111;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 20px 60px;
      border-bottom: 1px solid #eee;
      align-items: center;
    }

    .navbar a {
      text-decoration: none;
      color: #111;
      margin: 0 15px;
      font-weight: bold;
      font-size: 14px;
    }

    .navbar img {
      height: 25px;
    }

    h1.section-title {
      font-size: 36px;
      margin: 40px 60px 10px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      padding: 30px 60px;
    }

    .product-card {
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .product-card:hover {
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: auto;
    }

    .product-info {
      padding: 15px;
    }

    .product-info h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .product-info p {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="images/logo.svg" alt="Logo" />
    <div>
      <a href="index.html">Home</a>
        
    </div>
  </div>

          </div>

</body>
</html>
