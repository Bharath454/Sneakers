<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Sneakers</title>
  <link rel="stylesheet" href="style..css" />
</head>
<body>
  <div class="nav">
    <div class="snekers">
      <img src="images/logo.svg" height="30px" alt="Sneakers Logo" />
    </div>
    <div class="buttons" style="display: flex;gap: 20px; margin-right: 60px;">
      <button class="btn" onclick="location.href='index.html'">Home</button>
      <button class="btn" onclick="location.href='collections.html'">Collections</button>
      <button class="btn" onclick="location.href='mens.html'">Men</button>
      <button class="btn" onclick="location.href='about.html'">About</button>
      <button class="btn" onclick="location.href='contact.html'">Contact</button>
    </div>
  </div>

  <div style="padding: 35px; max-width: 300px; margin: auto;background-color: rgb(209, 210, 210);border-radius: 30px;margin-top: 70px;box-shadow: 10px 10px 10px 0px rgb(164, 163, 163);">
    <h1 style="margin-left: 70px;margin-top: 1px;">Contact Us</h1>
    <form>
      <label for="name" style="margin-top: 30px;">Name</label><br />
      <input type="text" id="name" name="name" required style="width: 98%; padding: 10px; margin: 10px 0; border-radius: 10px;border: transparent;"><br />

      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" required style="width: 98%; padding: 10px; margin: 10px 0;border-radius: 10px;border: transparent;"><br />

      <label for="message">Message</label><br />
      <textarea id="message" name="message" rows="5" required style="width: 98%; padding: 10px; margin: 10px 0;border-radius: 10px;border: transparent;"></textarea><br />

      <button  style="padding: 10px 20px; background-color: black; color: white; border: none; border-radius: 5px;font-weight: bold;width: 100px;margin-left: 90px;margin-top: 10px;" onclick="handleclick()">Send</button>
    </form>
  </div>

  <script>
    function handleclick(){
      alert("Your message as been sent")
    }
  </script>
</body>
</html>
